<!DOCTYPE html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Unzip 2022 - Wifi transfer</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="scripts/lang.zh-Hans.js" type="text/javascript"></script>
    <script src="scripts/transfer.js" type="text/javascript"></script>
    <script src="scripts/ajaxfileupload.js" type="text/javascript"></script>
    <script src="scripts/bitcandies.upload5.js" type="text/javascript"></script>
</head>

<body>
<div id="wrapper">
    <div id="content">
        <div id="left">
            <div id="logo">
                <div class="wifi">Unzip 2022 - Wifi transfer</div>
            </div>

            <div id="upload_hint" class="hint"></div>
            <div id="upload_form">
                <div id="upload_button" />
                <div class="file_upload_warper">
                    <input type="file" name="newfile" value="" id="newfile_0" class="file_upload"
                           multiple="multiple" />
                </div>
            </div>

            <button type="button" class="btn btn-outline-primary me-2" id="btn_refresh"
                    onClick="window.location.reload()">Refresh</button>
        </div>
        <div id="right_wrapper">
            <div id="right">
                <div class="content_title">History</div>
                <div class="table_header">
                    <div class="filename column">Name</div>
                    <div class="size column separator">size</div>
                    <div class="operate column separator">file type</div>
                </div>
                <div class="files">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
